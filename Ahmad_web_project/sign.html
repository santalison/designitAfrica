<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad-clothing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="item-logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="item-list">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li ><a href="about.html">About Us</a></li>
                    <li ><a href="contact.html" >Contact Us</a></li>
                    <li><a href="sign.html" class="active">Sign up</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        
        <div class="content">
            <h1>Sign Up here!!!</h1>
        </div>
        <div class="flexcontainer">
            
            <div class="c-item">
                <div class="forms">
                    <form action="" class="signform">
                        <fieldset>
                            <!-- <legend>Sign Up</legend> -->
                            <table>
                                <tr>
                                   <td>
                                    <label for="">
                                        First name
                                    </label>
                                   </td>
                                    <td>
                                        <input type="text" placeholder="First name" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="">
                                            Last Name
                                        </label>
                                    </td>
                                    <td>
                                        <input type="text" placeholder="Surname" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="">Email</label>
                                    </td>
                                    <td>
                                        <input type="email" placeholder="email address" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="">Password</label>
                                    </td>
                                    <td>
                                        <input type="password" placeholder="password" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="">Confirm Password</label>
                                    </td>
                                    <td>
                                        <input type="password" placeholder="Confirm password" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td >
                                        <label for="">
                                            Gender
                                        </label>
                                    </td>
                                    <td>
                                        Male<input type="radio" name="gender" id="" class="btn-radio" required >
                                       Female <input type="radio" name="gender" id="" class="btn-radio" required>
                                    </td>
                                </tr>
                                
                                <tr>
                                   <td></td>
                                    <td >
                                       <button type="submit">Submit</button>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
                </div>
                
        
        
        
    </main>


    <footer>
        <div class="footer-container">
            <div class="footer-item">
                <h3>Quick Links</h3>
                <hr>
                <div class="footer-item-list">

                        <li><a href="sign.html">Sign up</a></li>
                    </ul>
                </div>
                
            </div>
            <div class="footer-item">
                <h3>
                    Social links
                </h3>
                <hr>

                    <h4>
                       No 13 Okaka street, sango, ilorin 
                    </h4>
                </div>
            </div>

    </footer>
